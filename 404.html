<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - [RE]Print Studios</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--bone-white);
            padding: 2rem;
            text-align: center;
        }

        .error-content {
            max-width: 600px;
            animation: fadeIn 0.5s ease-out;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: var(--primary-blue);
            line-height: 1;
            margin-bottom: 1rem;
            font-family: 'Montserrat', sans-serif;
        }

        .error-title {
            font-size: 2rem;
            font-weight: 600;
            color: var(--charcoal);
            margin-bottom: 1rem;
            font-family: 'Montserrat', sans-serif;
        }

        .error-message {
            font-size: 1.125rem;
            color: var(--graphite-60);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .error-button {
            display: inline-block;
            padding: 0.875rem 2rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            font-family: 'Montserrat', sans-serif;
        }

        .error-button-primary {
            background-color: var(--primary-blue);
            color: white;
        }

        .error-button-primary:hover {
            background-color: var(--yellow);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 87, 255, 0.2);
        }

        .error-button-secondary {
            background-color: transparent;
            color: var(--primary-blue);
            border: 2px solid var(--primary-blue);
        }

        .error-button-secondary:hover {
            background-color: var(--primary-blue);
            color: white;
        }

        .error-illustration {
            width: 200px;
            height: 200px;
            margin: 0 auto 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-blue);
            opacity: 0.1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 5rem;
            }

            .error-title {
                font-size: 1.5rem;
            }

            .error-message {
                font-size: 1rem;
            }

            .error-actions {
                flex-direction: column;
                align-items: center;
            }

            .error-button {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-content">
            <div class="error-illustration">
                <svg width="200" height="200" viewBox="0 0 200 200" fill="currentColor">
                    <path d="M100 20C55.8 20 20 55.8 20 100s35.8 80 80 80 80-35.8 80-80-35.8-80-80-80zm0 140c-33.1 0-60-26.9-60-60s26.9-60 60-60 60 26.9 60 60-26.9 60-60 60zm-20-90h40v40h-40V70zm0 60h40v20h-40v-20z"/>
                </svg>
            </div>
            <div class="error-code">404</div>
            <h1 class="error-title">Page Not Found</h1>
            <p class="error-message">
                Oops! The page you're looking for seems to have wandered off. 
                It might have been moved, deleted, or perhaps it never existed.
            </p>
            <div class="error-actions">
                <a href="/" class="error-button error-button-primary">Go to Homepage</a>
                <a href="javascript:history.back()" class="error-button error-button-secondary">Go Back</a>
            </div>
        </div>
    </div>
</body>
</html>
